<div class="d-flex justify-content-between bd-highlight">
    <div class="flex-fill">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/']">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/phone']">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/checkout']">
                            Checkout 
                            <span class="badge badge-primary">{{getCount() == 0 ? '' : getCount()}}</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/order']">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/about']">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/contact']">Contact</a>
                    </li>
                    <li class="nav-item" *ngIf="user && user.role === 'admin'">
                        <a class="nav-link" [routerLink]="['/admin']">AdminPanel</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="bd-highlight bg-light" *ngIf=" user; else dummy">
        <button (click)="logout()" type="button" class="btn btn-outline-success m-2">Logout</button>
    </div>
    <ng-template #dummy>
        <div class="bd-highlight bg-light">
            <button type="button" class="btn btn-outline-success m-2" [routerLink]="['/signin']">SignIn</button>
            <button type="button" class="btn btn-outline-success m-2" [routerLink]="['/signup']">SignUp</button>
        </div>
    </ng-template>
</div>
